<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Rock, Paper, Sicssor</title>
  </head>
  <body>
    <script>
      console.log(`... Welcome to ...`);
      console.log(`... rock ... ü™®`);
      console.log(`... paper ... üìÉ`);
      console.log(`... scissors ... ‚úÇÔ∏è`);

      function getComputerChoice() {
        const computerPick = ["rock", "paper", "scissors"];
        return computerPick[Math.floor(Math.random() * computerPick.length)];
      }

      function playRound(playerSelection, computerSelection) {
        if (playerSelection === computerSelection) {
          return `It's a tie! you both picked ${playerSelection}`;
        } else if (
          playerSelection === "rock" &&
          computerSelection === "scissors"
        ) {
          return "You win! Rock beats Scissors";
        } else if (
          playerSelection === "paper" &&
          computerSelection === "rock"
        ) {
          return "You win! Paper beats Rock";
        } else if (
          playerSelection === "scissors" &&
          computerSelection === "paper"
        ) {
          return "You win! Scissors beats Paper";
        } else {
          return `You lose! ${computerSelection} beats ${playerSelection}`;
        }
      }

      const playerSelection = prompt(
        "Start the game by picking among 'Rock, Paper, Scissors'"
      ).toLowerCase();
      const computerSelection = getComputerChoice();
      console.log(playRound(playerSelection, computerSelection));

      function game() {
        //Play game 5 times
        for (let i = 0; i < 5; i++) {
          const playerSelection = prompt(
            "Start the game by picking among 'Rock, Paper, Scissors'"
          ).toLowerCase();
          const computerSelection = getComputerChoice();
          console.log(playRound(playerSelection, computerSelection));
        }
      }
      game();
    </script>
  </body>
</html>
